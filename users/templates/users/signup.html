{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inscription</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Inscription</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Vous avez déjà un compte ?
                <a href="{% url 'login' %}" class="ml-2">Connectez-vous ici !</a>
            </small>
        </div>
    </div>

{% endblock %}
