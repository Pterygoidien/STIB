{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Connexion</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Connexion</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Vous n'avez pas de compte ?
                <a href="{% url 'register' %}" class="ml-2">Inscrivez-vous ici !</a>
            </small>
        </div>
    </div>

{% endblock %}
